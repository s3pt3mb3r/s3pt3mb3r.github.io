<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name=viewport content="width=device-width, initial-scale=1">
  <link rel="icon" href="img/favicon.ico">
  <link rel="apple-touch-icon" href="img/apple-touch-icon.png">
  <link rel="stylesheet"  href="css/style.css">
  <title>s3pt3mb3r's profile</title>
  <script
    src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
    crossorigin="anonymous">
  </script>
  <script
  src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"
  integrity="sha512-z4OUqw38qNLpn1libAN9BsoDx6nbNFio5lA6CuTp9NlK83b89hgyCVq+N5FdBJptINztxn1Z3SaKSKUS5UP60Q=="
  crossorigin="anonymous">
  </script>
  <link href="https://fonts.googleapis.com/css2?family=Lily+Script+One&display=swap" rel="stylesheet">
<body>
  <div class="anime-base pre-base">
    <div class="anime-base pre-base2"></div>
    <div class="anime-base base"></div>
    <header>
      <div>
        <img class="icon" src="img/skdesign.png">
        <span class="name">S3pt3mb3r</span>
      </div>
    </header>
    <main>
      <div class="socials">
      <div class="social github">
        <a class="social-link" href="https://github.com/s3pt3mb3r" target="_blank" rel="noopener noreferrer">
          <div class="anime-cover cover-1"></div>
        </a>
      </div>
      <div class="social twitter">
        <a class="social-link" href="https://twitter.com/0x_cpp" target="_blank" rel="noopener noreferrer">
          <div class="anime-cover cover-2"></div>
        </a>
      </div>
      <div class="social discord">
        <a class="social-link" href="https://twitter.com/0x_cpp" target="_blank" rel="noopener noreferrer">
          <div class="anime-cover cover-3"></div>
        </a>
      </div>
      <div class="social steam">
        <a class="social-link" href="https://steamcommunity.com/profiles/76561198320832594/" target="_blank" rel="noopener noreferrer">
          <div class="anime-cover cover-4"></div>
        </a>
      </div>
      <div class="social spotify">
        <a class="social-link" href="https://open.spotify.com/user/uf8skymy6d6um9ya7vvtfv0i0?si=whB8DpywSvm1wJoy0mW5Lg" target="_blank" rel="noopener noreferrer">
          <div class="anime-cover cover-5"></div>
        </a>
      </div>
    </main>
    </div>
  </div>
  <script>
    var basicTimeline = anime.timeline();
    basicTimeline.add({
      targets: ".anime-base",
      duration: 500,
      width: "50rem",
      marginRight: "0rem",
      delay: (elm, i) => i * 100,
      easing: "easeInOutSine",
    })
    .add({
      targets: "header, main",
      duration: 200,
      opacity: "100%",
      delay: 0,
      easing: "easeInSine",
    })
    .add({
      targets: ".anime-cover",
      duration: 100,
      width: "5rem",
      delay: (elm, i) => i * 80,
      easing: "easeInOutSine",
    });
  </script>
</body>
</html>
